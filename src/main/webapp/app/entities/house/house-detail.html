
<div>
    <h2><span>House</span> {{vm.house.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Size</dt></dt>
        <dd>
            <span>{{vm.house.size}}<span>
        </dd>
        <hr>
        <dt><span>Number of rooms</span></dt>
        <dd>
            <span>{{vm.house.nbRooms}}<span>
        </dd>
        <hr>
        <dt><span>Address</dt></dt>
        <dd>
            <span>{{vm.house.address}}<span>
        </dd>
        <hr>
        <dt><span>Owner</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.house.owner.id})">{{vm.house.owner.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
