
<div>
    <h2><span>Person</span> {{vm.person.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Surname</dt></dt>
        <dd>
            <span>{{vm.person.surname}}<span>
        </dd>
        <hr>
        <dt><span>Email</dt></dt>
        <dd>
            <span>{{vm.person.email}}<span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
