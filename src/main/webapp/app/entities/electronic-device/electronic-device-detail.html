
<div>
    <h2><span>ElectronicDevice</span> {{vm.electronicDevice.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</dt></dt>
        <dd>
            <span>{{vm.electronicDevice.name}}<span>
        </dd>
        <hr>
        <dt><span>Conso</dt></dt>
        <dd>
            <span>{{vm.electronicDevice.conso}}<span>
        </dd>
        <hr>
        <dt><span>house</span></dt>
        <dd>
            <a ui-sref="house-detail({id:vm.electronicDevice.house.id})">{{vm.electronicDevice.house.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
