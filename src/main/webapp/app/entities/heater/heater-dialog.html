
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myHeaterLabel">Create or edit a Heater</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.heater.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_place">Place</label>
            <input type="text" class="form-control" name="place" id="field_place"
                    ng-model="vm.heater.place"
                    required />
            <div ng-show="editForm.place.$invalid">
                <p class="help-block"
                    ng-show="editForm.place.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_conso">Conso</label>
            <input type="number" class="form-control" name="conso" id="field_conso"
                    ng-model="vm.heater.conso"
                     />
        </div>

        <div class="form-group">
            <label for="field_house">house</label>
            <select class="form-control" id="field_house" name="house" ng-model="vm.heater.house" ng-options="house as house.id for house in vm.houses track by house.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
