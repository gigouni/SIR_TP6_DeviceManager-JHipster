<div>
    <h2>Heaters</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="heater.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Heater
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Place</span></th>
                    <th><span>Conso (KWh)</span></th>
                    <th><span>House nÂ°</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="heater in vm.heaters track by heater.id">
                    <td><a ui-sref="heater-detail({id:heater.id})">{{heater.id}}</a></td>
                    <td>{{heater.place}}</td>
                    <td>{{heater.conso}}</td>
                    <td>
                        <a ui-sref="house-detail({id:heater.house.id})">{{heater.house.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="heater-detail({id:heater.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="heater.edit({id:heater.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="heater.delete({id:heater.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
