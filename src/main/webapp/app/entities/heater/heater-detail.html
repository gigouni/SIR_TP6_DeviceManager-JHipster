
<div>
    <h2><span>Heater</span> {{vm.heater.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Place</dt></dt>
        <dd>
            <span>{{vm.heater.place}}<span>
        </dd>
        <hr>
        <dt><span>Conso</dt></dt>
        <dd>
            <span>{{vm.heater.conso}}<span>
        </dd>
        <hr>
        <dt><span>house</span></dt>
        <dd>
            <a ui-sref="house-detail({id:vm.heater.house.id})">{{vm.heater.house.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
